<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kết quả xác minh</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .result-card {
      background: rgba(255, 255, 255, 0.6);
      border-radius: 30px;
      padding: 50px 40px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      animation: zoomIn 0.7s ease;
    }
    .icon {
      width: 100px;
      height: 100px;
      font-size: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      border-radius: 50%;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.15);
      color: white;
    }
    .icon.success {
      background: linear-gradient(145deg, #56ab2f, #a8e063);
    }
    .icon.fail {
      background: linear-gradient(145deg, #ff416c, #ff4b2b);
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #2e2e3a;
      margin-bottom: 16px;
    }
    .alert {
      font-size: 1.1rem;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 30px;
    }
    .btn-back {
      background: linear-gradient(90deg, #d38312, #a83279);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 24px rgba(168, 50, 121, 0.3);
    }
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @media (max-width: 600px) {
      .result-card {
        padding: 30px 20px;
        border-radius: 18px;
      }
      .icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="result-card animate__animated animate__fadeIn">
    {% if is_valid %}
      <div class="icon success animate__animated animate__bounceIn">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <h2>Chữ ký hợp lệ!</h2>
      <div class="alert alert-success">
        ✅ File chưa bị chỉnh sửa, xác minh thành công.
      </div>
    {% else %}
      <div class="icon fail animate__animated animate__shakeX">
        <i class="fa-solid fa-circle-xmark"></i>
      </div>
      <h2>Chữ ký không hợp lệ!</h2>
      <div class="alert alert-danger">
        ❌ File có thể đã bị thay đổi hoặc sai khóa công khai.
      </div>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-back">Quay lại trang chính</a>
  </div>
</body>
</html>
