<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Xác minh chữ ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s;
    }

    .container h1 {
      font-size: 2rem;
      color: #7b4397;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      transition: border-color 0.3s;
    }

    .form-group input[type="file"]:hover {
      border-color: #a25ddc;
    }

    .btn {
      background: linear-gradient(90deg, #c471f5 0%, #fa71cd 100%);
      color: #fff;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(250, 113, 205, 0.3);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #6a1b9a;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fa-solid fa-shield-halved"></i> Xác minh chữ ký</h1>
    <p>Vui lòng tải lên file, chữ ký và khóa công khai để kiểm tra.</p>
    <form action="/verify" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="file">File cần kiểm tra:</label>
        <input type="file" id="file" name="file" required>
      </div>
      <div class="form-group">
        <label for="signature">File chữ ký (.sig):</label>
        <input type="file" id="signature" name="signature" required>
      </div>
      <div class="form-group">
        <label for="public_key">Public key (.pem):</label>
        <input type="file" id="public_key" name="public_key" required>
      </div>
      <button type="submit" class="btn"><i class="fa-solid fa-check"></i> Xác minh</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-link">← Quay lại trang chính</a>
  </div>
</body>
</html>
