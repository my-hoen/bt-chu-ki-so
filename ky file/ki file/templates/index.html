<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ký File An Toàn</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.88);
      backdrop-filter: blur(12px);
      border-radius: 30px;
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(255, 160, 180, 0.3);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s;
    }

    .icon {
      background: #fff0f4;
      color: #ff5e88;
      width: 90px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 2.5rem;
      margin: 0 auto 20px;
      box-shadow: 0 4px 20px rgba(255, 120, 160, 0.2);
    }

    h1 {
      font-size: 1.9rem;
      color: #d63384;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 12px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn i {
      margin-right: 10px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 105, 180, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <i class="fa-solid fa-lock"></i>
    </div>
    <h1>Ký File An Toàn</h1>
    <p>Chào mừng bạn! Hãy chọn chức năng bên dưới:</p>

    <form action="/create_keys" method="post">
      <button type="submit" class="btn">
        <i class="fa-solid fa-key"></i> Tạo & tải cặp khóa RSA
      </button>
    </form>

    <a href="/sign" class="btn">
      <i class="fa-solid fa-pen-nib"></i> Ký file
    </a>
  </div>
</body>
</html>
